    <h1  style="color:rgb(112,9,11)"  id="nosaukums" >Bilžu galerija</h1>
    <div style="display: flex; justify-content: center; align-items: center; height: 1200px;">
      <img id="gallery-image" src="pic.jpg" alt="picture" style="width:1100px; height:800px; cursor: pointer;" onclick="changeImage()">
    </div>
    <script>
      const images = ['pic.jpg', '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'];
      let currentImageIndex = 0;

      function changeImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById('gallery-image').src = images[currentImageIndex];
      }
    </script>
  </body>
